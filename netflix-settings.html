<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>netflix-clone-page-settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand m-0 d-flex flex-grow-1 flex-lg-grow-0" href="#"
            ><img
              src="assets/netflix_logo.png"
              alt="netflix-logo"
              style="width: 100px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >Recently Added</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">My List</a>
              </li>
            </ul>
          </div>

          <div class="icon-nav">
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row align-items-center"
            >
              <li class="nav-item">
                <i class="bi bi-search text-white m-2"></i>
              </li>
              <li class="nav-item">
                <img
                  class="m-2"
                  src="assets/kids_icon.png"
                  alt="kids-icon"
                  style="width: 30px"
                />
              </li>
              <li class="nav-item">
                <img
                  class="ms-2"
                  src="assets/avatar.png"
                  alt="avatar"
                  style="width: 30px"
                />
              </li>
              <li class="nav-item dropdown-menu-start">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                </a>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Edit profile</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Maturity Settings</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Autoplay controls</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col col-0 col-md-1 col-lg-2"></div>
          <div class="row">
            <div class="col border-bottom text-secondary">
              <h1 class="text-black">Account</h1>
            </div>
            <div class="row">
              <div class="col col-3">
                <h3 class="text-secondary">MEMBERSHIP & BILLING</h3>
                <button>Cancel Membership</button>
              </div>
              <div class="col col-9">
                <div class="row border-bottom text-secondary">
                  <div class="col">
                    <label for="staticEmail2" class="visually-hidden"
                      >Email</label
                    >
                    <input
                      type="text"
                      readonly
                      class="form-control-plaintext text-black fw-bold"
                      id="staticEmail2"
                      value="student@strive.school"
                    />
                    <label for="staticPassword" class="visually-hidden"
                      >Password</label
                    >
                    <input
                      type="text"
                      readonly
                      class="form-control-plaintext text-secondary"
                      id="staticPassword"
                      value="Password: ********"
                    />
                    <label for="staticPhone" class="visually-hidden"
                      >Phone</label
                    >
                    <input
                      type="text"
                      readonly
                      class="form-control-plaintext text-secondary"
                      id="staticPhone"
                      value="Phone: 321 0441279"
                    />
                  </div>
                  <div class="col d-flex flex-column justify-content-around">
                    <label for="staticEmail2" class="text-primary"
                      >Change account email</label
                    >
                    <label for="staticPassword" class="text-primary"
                      >Change password</label
                    >
                    <label for="staticPhone" class="text-primary"
                      >Change phone number</label
                    >
                  </div>
                </div>
                <div class="row border-bottom text-secondary">
                  <div class="col">
                    <div class="d-flex flex-row">
                      <label for="staticEmail2" class="visually-hidden"
                        >Email</label
                      >
                      <i class="bi bi-paypal m-2"></i>
                      <input
                        type="text"
                        readonly
                        class="form-control-plaintext text-black fw-bold"
                        id="staticEmail2"
                        value="admin@strive.school"
                      />
                      <input
                        type="text"
                        readonly
                        class="form-control-plaintext text-black fw-bold"
                        id="staticEmail2"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="col d-flex flex-column justify-content-around">
                    <label for="staticEmail2" class="text-primary m-2"
                      >Update payment info</label
                    >
                    <label for="staticPassword" class="text-primary m-2"
                      >Billing details</label
                    >
                  </div>
                </div>
                <div class="row text-secondary">
                  <div class="col"></div>
                  <div class="col d-flex flex-column justify-content-around">
                    <label for="staticEmail2" class="text-primary m-2"
                      >Redeem gift card or promo code</label
                    >
                    <label for="staticPassword" class="text-primary m-2"
                      >Where to buy gift cards</label
                    >
                  </div>
                </div>
              </div>
              <div class="row d-flex flex-row border-top text-secondary">
                <div class="col col-3">
                  <h3 class="text-secondary">PLAN DETAILS</h3>
                </div>
                <div class="col col-9">
                  <div class="row">
                    <div class="col">
                      <label for="staticEmail2" class="visually-hidden"
                        >Email</label
                      >
                      <input
                        type="text"
                        readonly
                        class="form-control-plaintext text-black fw-bold"
                        id="staticEmail2"
                        value="Premium"
                      />
                    </div>
                    <div class="col d-flex flex-column justify-content-around">
                      <label for="staticEmail2" class="text-primary"
                        >Change plan</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col col-0 col-md-1 col-lg-2"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

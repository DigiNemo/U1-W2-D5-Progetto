<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>netflix-clone-page-profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/netflix_logo.png"
              alt="netflix-logo"
              style="width: 100px"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col col-0 col-md-2 col-lg-3"></div>
          <form>
            <div class="row d-flex justify-content-center">
              <div class="col col-12 col-md-8 col-lg-6">
                <div class="row">
                  <div class="col"><h1>Edit Profile</h1></div>
                </div>
                <div class="row">
                  <div class="col col-4">
                    <img class="w-75" src="assets/avatar.png" alt="avatar" />
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <input
                        type="email"
                        class="form-control w-75 bg-secondary text-white border-0"
                        id="exampleFormControlInput1"
                        placeholder="STRIVE STUDENT"
                      />
                    </div>
                    <div class="btn-group d-flex flex-column">
                      <label for="button" class="text-secondary"
                        >Language:</label
                      >
                      <div class="d-flex flex-row">
                        <button
                          type="button"
                          class="btn bg-black border border-bg-white my-2 text-white"
                        >
                          English
                        </button>

                        <button
                          type="button"
                          class="btn btn-black text-white dropdown-toggle dropdown-toggle-split"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Italian</a></li>
                          <li>
                            <a class="dropdown-item" href="#">French</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">Spanish</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">German</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <hr />
                    <label for="input" class="text-secondary m-2 mt-3"
                      >Maturity Settings:</label
                    >
                    <input
                      type="email"
                      class="form-control m-2 w-50 bg-secondary text-white border-0"
                      id="exampleFormControlInput1"
                      placeholder="ALL MATURITY RATINGS"
                    />
                    <p class="text-white m-2">
                      Show titles of
                      <span class="fw-bold">all maturity ratings</span> for this
                      profile
                    </p>
                    <button
                      type="button"
                      class="btn btn-outline-secondary text-secondary my-3 px-4"
                    >
                      Edit
                    </button>
                    <hr />
                    <label for="input" class="text-secondary m-2 mt-3"
                      >Autoplay controls</label
                    >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="defaultCheck1"
                      />
                      <label class="form-check-label" for="defaultCheck1">
                        Autoplay next episode in a series on all devices.
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input mb-5"
                        type="checkbox"
                        value=""
                        id="defaultCheck1"
                      />
                      <label class="form-check-label" for="defaultCheck1">
                        Autoplay previews while browsing on all devices
                      </label>
                    </div>
                  </div>
                  <hr />
                  <div class="row d-flex justify-content-evenly mb-5">
                    <div class="col col-3">
                      <button
                        type="button"
                        class="btn btn-outline-light text-secondary border-secondary text-black-hover my-3 w-100"
                      >
                        SAVE
                      </button>
                    </div>
                    <div class="col col-4">
                      <button
                        type="button"
                        class="btn btn-outline-light text-secondary border-secondary text-black-hover my-3 w-100"
                      >
                        CANCEL
                      </button>
                    </div>
                    <div class="col col-5">
                      <button
                        type="button"
                        class="btn btn-outline-light text-secondary border-secondary text-black-hover my-3 w-100"
                      >
                        DELETE PROFILE
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="col col-0 col-md-2 col-lg-3"></div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
